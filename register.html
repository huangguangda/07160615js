<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/supersized.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- 网名，学号，出生年月，邮箱地址，电话号码等验证，必须选中“我同意遵守会员协议”复选框后，注册按钮才可以使用，注册成功跳转到index.html进行登录。 -->
  <div class="page-container">
    <h1>欢迎前来注册</h1>
   <form action="index.html" method="post" name="form1" onsubmit="return check()">
     <table>
     <tr>
         <td class="left">网名：</td>
         <td><input type="text" name="input1" onblur="check1()"><span id="span1"></span>
         </td>
     </tr>
     <tr>
         <td class="left">学号：</td>
         <td><input type="text" name="input2" onblur="check2()"><span id="span2"></span>
         </td>
     </tr>
     <tr>
         <td class="left">确认学号：</td>
         <td><input type="text" name="input3" onblur="check3()"><span id="span3"></span>
         </td>
     </tr>

     <tr>
         <td class="left">出生年月：</td>
         <td><input type="text" name="input4" onblur="check4()"><span id="span4"></span>
         </td>
     </tr>

     <tr>
         <td class="left">邮箱地址：</td>
         <td><input type="text" name="input5" onblur="check5()"><span id="span5"></span>
         </td>
     </tr>
     <tr>
         <td class="left">电话号码：</td>
         <td><input type="text" name="input6" onblur="check6()"><span id="span6"></span>
         </td>
     </tr>
     
     <tr>
        <td>
        </td>
      <td>
      <input  type="checkbox"  name="agree" onblur="check7()" id="false">我同意遵守会员协议<span id="span7"></span>
      </td>
    </tr>
</table>

<input type="submit" value="完成注册" style="width:80px">
<input type="button" name="cancel" value="取消" style="width:80px">  
</form>
</div>
<!-- <script type="text/javascript">
</script> -->
<script src="assets/js/jquery-1.8.2.min.js" ></script>
<script src="assets/js/supersized.3.2.7.min.js" ></script>
<script src="assets/js/supersized-init.js" ></script>
<script src="assets/js/scripts.js" ></script>
</body>
</html>
